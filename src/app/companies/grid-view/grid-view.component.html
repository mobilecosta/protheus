<po-page-detail
  (p-back)="back()"
  (p-remove)="remove()"
  (p-edit)="edit()"
  p-title="Detalhes do Registro">

  <po-divider p-label="Identificação"></po-divider>

  <div class="po-row">
    <po-info class="po-md-5"
      p-label="Código"
      [p-value]="grid.id">
    </po-info>

    <po-info class="po-md-5"
      p-label="Nome"
      [p-value]="grid.displayName">
    </po-info>
  </div>

</po-page-detail>
