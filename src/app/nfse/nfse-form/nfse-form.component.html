<po-page-edit (p-save)="save()" (p-cancel)="cancel()" p-title="Atualizar NFS-e">
  <form #formCliente="ngForm">
    <po-divider class="po-sm-12" p-label="Dados da empresa"></po-divider>

    <po-divider class="po-sm-12" p-label="Ambiente"></po-divider>

    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.ambiente"
      p-label="Ambiente"
      [p-disabled]="false"
    >
    </po-input>
    <po-divider class="po-sm-12" p-label="RPS"></po-divider>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.referencia"
      p-label="Referencia"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.data_emissao"
      p-label="Data emissão"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.competencia"
      p-label="Competencia"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.natureza_tributacao"
      p-label="CPF / CNPJ"
      [p-disabled]="false"
    >
    </po-input>
    <po-divider class="po-sm-12" p-label="Prestador"></po-divider>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.prestador.cpf_cnpj"
      p-label="CPF / CNPJ"
      [p-disabled]="false"
    >
    </po-input>
    <po-divider class="po-sm-12" p-label="Tomador"></po-divider>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.cpf_cnpj"
      p-label="CPF / CNPJ"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.inscricao_municipal"
      p-label="Incrição municipal"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.nome_razao_social"
      p-label="Razão Social"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.fone"
      p-label="Fone"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.email"
      p-label="E-mail "
      [p-disabled]="false"
    >
    </po-input>

    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.endereco.logradouro"
      p-label="Logradouro"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.endereco.numero"
      p-label="Numero"
      [p-disabled]="false"
    >
    </po-input>

    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.endereco.complemento"
      p-label="Complemento"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.endereco.bairro"
      p-label="Bairro"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.endereco.codigo_municipio"
      p-label="Código municipio"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.endereco.cidade"
      p-label="Cidade "
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.endereco.uf"
      p-label="UF"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.endereco.codigo_pais"
      p-label="Código Pais"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.endereco.pais"
      p-label="Pais"
      [p-disabled]="false"
    >
    </po-input>
    <po-input
      class="po-md-5"
      name="created_at"
      [(ngModel)]="nfsePost.rps.tomador.endereco.cep"
      p-label="CEP"
      [p-disabled]="false"
    >
    </po-input>
    <po-divider class="po-sm-12" p-label="Intermediario"></po-divider>
  </form>
  <po-divider class="po-sm-12" p-label="Construção Civil"></po-divider>
  <po-divider class="po-sm-12" p-label="Serviços"></po-divider>
</po-page-edit>
