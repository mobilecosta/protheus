<po-page-detail
  (p-back)="back()"
  (p-remove)="remove()"
  (p-edit)="edit()"

>
  <po-divider p-label="Dados NFS-e do Tomador"></po-divider>

  <div class="po-row">
    <po-info
      class="po-md-5"
      p-label="Razão Social"
      [p-value]="
        nfseData.declaracao_prestacao_servico.tomador.nome_razao_social
      "
    >
    </po-info>
    <po-info
      class="po-md-5"
      p-label="Código de verificação"
      [p-value]="nfseData.declaracao_prestacao_servico.tomador.cpf_cnpj"
    >
    </po-info>
    <po-info
      class="po-md-5"
      p-label="Incrição Municipal"
      [p-value]="
        nfseData.declaracao_prestacao_servico.tomador.inscricao_municipal
      "
    >
    </po-info>
    <po-info
      class="po-md-5"
      p-label="Telefone"
      [p-value]="nfseData.declaracao_prestacao_servico.tomador.fone"
    >
    </po-info>
    <po-info
      class="po-md-5"
      p-label="Email"
      [p-value]="nfseData.declaracao_prestacao_servico.tomador.email"
    >
    </po-info>
    <po-info class="po-md-5" p-label="ID" [p-value]="nfseData.id"> </po-info>

      class="po-md-5"
      p-label="Código de verificação"
      [p-value]="nfseData.codigo_verificacao"

    </po-info>
    <po-info class="po-md-5" p-label="Link URL" [p-value]="nfseData.link_url">

      class="po-md-5"
      p-label="data_emissao"

      [p-value]="nfseData.declaracao_prestacao_servico.tomador.endereco.numero"

    <po-info

    <po-info

      [p-value]="

    >
    </po-info>
    <po-info

        nfseData.declaracao_prestacao_servico.prestador.endereco.numero

        nfseData.declaracao_prestacao_servico.prestador.endereco.bairro

    </po-info>
